  # Housekeeping
  Drupal:updates:
    severity: normal
  Database:Size:
    severity: normal
    parameters:
      max_size : 1000
      warning_size : 250
  # Drupal-7:MissingModules:
  #   severity: normal
  # Drupal-7:InstallTaskCompleted:
  #   severity: normal
  # Drupal-7:ZenRegistryRebuild:
  #   severity: normal
  fs:largeFiles:
    severity: normal
    parameters:
      max_size : 20
  Drupal:largeFiles:
    severity: normal
    parameters:
      max_size : 20000
  fs:SensitivePublicFiles:
    severity: high
    parameters:
      extensions:
        - sql #will likely indicate a data breach
  fs:SensitivePublicFiles:
    severity: normal
    parameters:
      extensions:
        - php
        - sh
        - py
        - bz2
        - gz
        - tar
        - tgz
        - zip

  # Theme specific checks.
  Drupal:LintTheme:
    severity: low
    parameters:
      path: '/app/web/themes/custom/'
  fs:DrupalThemeDirectory:
    severity: normal
    parameters:
      path: '/app/web/themes/custom/'
      max_size : 50
  Drupal:ThemeSecurity:
    severity: normal
    parameters:
      path: '/app/web/themes/custom/'
      filetypes:
        - php
        - inc
        - theme
      patterns:
        - "_POST"
        - "exec\\("
        - "db_query"
        - "db_merge"
        - "db_update"
        - "db_write_record"
        - "\\->query"
        - "drupal_http_request"
        - "curl_init"
        - "passthru"
        - "proc_open"
        - "system\\("
        - "sleep\\("
        - "mysql_"
        - "mysqli"
        - "sqlite"
        - "db_query"
        - "db_result"
        - "pager_query"
        - "db_set_active"
        - "db_insert"
        - "db_update"
        - "db_delete"
        - "countQuery"
