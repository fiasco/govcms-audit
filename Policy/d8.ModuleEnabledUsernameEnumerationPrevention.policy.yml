title: Username Enumeration Prevention module enabled
class: \Drutiny\Audit\Drupal\ModuleEnabled
name: Drupal-8:UsernameEnumerationPreventionEnabled
tags:
  - Performance
  - Security
  - Best Practice
description: |
  GovCMS Platform requirement
remediation: "Download and enable the module: `drush en username_enumeration_prevention -y`"
